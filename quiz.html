<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div><a id = "viewhighscores">View Highscores</a>
  </div>
  <div id = "timer">Time: <span id="time">0</span></div>
  <div id = "start">
    <h2>Code Quiz Challenger</h2>
    <p>Try to answer the following code-related questions with the time limit. wrong answer would be penalized in remaining time and your final scores!</p>
    <button id = "startquiz">Start Quiz!</button>
  </div>
<div id = "questions" class = "hide">
  <h2 id = "title"></h2>
  <div id = "choices"></div>
</div>
<div id = "answers"> 
</div>
<div id = "endpage">
  <h2>No more questions!</h2>
<p></p>
<p>Put your name here to save your scores
    <input type="text" id="names"/>
    <button id="submit">Submit</button>
</p>
</div>

</body>

<script src="questions.js"></script> 
<script src="Script.js"></script> 


</html>
